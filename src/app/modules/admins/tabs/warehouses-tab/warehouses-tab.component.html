<div class="tab-container lg">
  <h2 class="center">Магазины</h2>
  <div class="tab-btn-section">
    <button (click)="addWarehouse()" class="btn">Добавить</button>
  </div>
  <img *ngIf="loading" class="lds-spinner" src="assets/img/gifs/loading-spinner.gif" alt="...">
  <div>
    <app-warehouse-item *ngFor="let warehouse of warehouses$ | async"
      [warehouse]="warehouse" (itemClick)="editWarehouse($event)"
    ></app-warehouse-item>
  </div>
</div>
