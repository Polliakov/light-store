<div class="card item">
  <div class="info-section">
    <div class="img-container">
        <img [src]="warehouse.imageUri" [alt]="warehouse.name" class="img-fit">
    </div>
    <div class="title-section">
      <h2>{{warehouse.name}}</h2>
      <div class="attribute-grid">
        <div class="attribute">Адрес:</div>
        <div class="attribute">{{warehouse.address}}</div>

        <div class="attribute">Телефон:</div>
        <div class="attribute">{{warehouse.phoneNumber | phoneNumber}}</div>
      </div>
    </div>
  </div>
</div>
