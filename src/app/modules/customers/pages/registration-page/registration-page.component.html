<div class="reg-container">
  <h1 class="center">Регистрация</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-section">
      <label for="surname">Фамилия</label>
      <input type="text" id="surname" formControlName="surname"
        placeholder="Введите фамилию..." class="form-text">
      <app-form-error [control]="surname"></app-form-error>
    </div>

    <div class="form-section">
      <label for="name">Имя</label>
      <input type="text" id="name" formControlName="name"
        placeholder="Введите имя..." class="form-text">
      <app-form-error [control]="name"></app-form-error>
    </div>

    <div class="form-section">
      <label for="patronymic">Отчество</label>
      <input type="text" id="patronymic" formControlName="patronymic"
        placeholder="Введите отчество при наличии..." class="form-text">
      <app-form-error [control]="patronymic"></app-form-error>
    </div>

    <div class="form-section">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email"
        placeholder="Введите почту..." class="form-text">
      <app-form-error [control]="email"></app-form-error>
    </div>

    <div class="form-section">
      <label for="password">Пароль</label>
      <input type="password" id="password" formControlName="password"
        placeholder="Введите пароль..." class="form-text">
      <app-form-error [control]="password"></app-form-error>
    </div>

    <div class="form-section">
      <label for="passwordRepeat">Подтверждение Пароля</label>
      <input type="password" id="passwordRepeat" formControlName="passwordRepeat"
        placeholder="Повторите пароль..." class="form-text">
      <app-form-error [control]="passwordRepeat" [messages]="passwordRepeatMessages"></app-form-error>
    </div>

    <div class="form-section">
      <div class="checkbox-wrapper">
        <input
          type="checkbox" id="agreement" class="checkbox"
          formControlName="agreement"
        >
        <label for="agreement"></label>
        <div class="checkbox-label">
          Я ознакомлен с
          <a routerLink="/agreement" class="nav-link underline">пользовательским соглашением</a>.
        </div>
      </div>
      <app-form-error [control]="agreement"></app-form-error>
    </div>

    <div class="form-section form-btn-wrapper">
      <button [disabled]="isBtnSubmitDisabled" class="btn">Отправить</button>
    </div>
    <p *ngIf="isEmailOccupied" class="form-error global">
      Пользователь с такой почтой уже существует
    </p>
  </form>
</div>
