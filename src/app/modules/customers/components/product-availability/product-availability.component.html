<div
  *ngIf="this.availabilityCount > 0; else notAvailableBlock"
  class="availability-section"
>
  В наличии в
  <a (click)="showRemains()" class="modal-link">
    {{availabilityCount}} {{['магазине', 'магазинах'] | declByNum: availabilityCount}}
  </a>
</div>
<ng-template #notAvailableBlock>
  <div class="availability-section">
    Нет в наличии
  </div>
</ng-template>
