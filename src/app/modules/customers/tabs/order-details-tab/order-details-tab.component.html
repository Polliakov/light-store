<img *ngIf="loading" class="lds-spinner" src="assets/img/gifs/loading-spinner.gif" alt="...">
<div *ngIf="order$ | async as order" class="tab-container fill">
  <h2 class="center">
    Заказ от: {{order.creationDate | localDate: 'dd.MM.yyyy - HH:mm'}}
  </h2>
  <div class="summary">
    <div class="line">
      Наименований: <span class="value">{{order.productsInOrder.length}}</span>
    </div>
    <div class="line">
      Общая стоимость: <span class="value">{{calculateTotal(order.productsInOrder)}}</span>
    </div>
  </div>

  <h3>Товары:</h3>
  <div class="headers">
    <div class="header title">Наименование</div>
    <div class="header price">Цена</div>
    <div class="header count">Количество</div>
    <div class="header price">Стоимость</div>
  </div>
  <app-order-item *ngFor="let item of order.productsInOrder" [item]="item"></app-order-item>
</div>
